<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Call Now Popup Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    /* Side button */
    .call-now-btn {
      position: fixed;
      right: 0;
      top: 40%;
      background-color: #4a2e1e;
      color: white;
      padding: 12px;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      cursor: pointer;
      font-weight: bold;
      z-index: 1000;
    }

    /* Overlay */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Popup Form */
    .popup-form {
      background-color: #0f1127;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      color: white;
      position: relative;
    }

    .popup-form h2 {
      margin-top: 0;
      font-size: 22px;
      text-align: center;
    }

    .popup-form input,
    .popup-form select,
    .popup-form textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }

    .popup-form input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    .popup-form label {
      display: block;
      font-size: 14px;
      margin-top: 8px;
    }

    .popup-form button {
      width: 100%;
      padding: 12px;
      background-color: #c98d53;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 4px;
    }

    .popup-form .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #aaa;
    }

    .popup-form .close-btn:hover {
      color: white;
    }
  </style>
</head>
<body>

<!-- CALL NOW button -->
<div class="call-now-btn" onclick="openPopup()">CALL NOW</div>

<!-- Popup Overlay -->
<div class="popup-overlay" id="popup">
  <div class="popup-form">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <h2>Get a call back from an Advisor</h2>
    <form id="callbackForm">
      <input type="text" placeholder="Name*" required>
      <input type="email" placeholder="Email*" required>
      <input type="tel" placeholder="+91 Phone Number*" required>
      
       <select required>
        <option value="">I'm Looking To Invest</option>
        <option value="real_estate">Real Estate</option>
        <option value="stocks">Aviation</option>
        <option value="crypto">Commodities</option>
      </select>

      <select required>
        <option value="">Where did you hear about us?</option>
        <option value="google">Google</option>
        <option value="linkedin">LinkedIn</option>
        <option value="friend">Friend</option>
      </select>

      <textarea rows="4" placeholder="Message*" required></textarea>

      <label><input type="checkbox" required> I understand that this inquiry is not for project funding.</label>
      <label><input type="checkbox" required> I understand that this inquiry is not for job opportunities.</label>
      <label><input type="checkbox" required> I confirm that I'm a Professional client, Exempt Investor, Accredited Investor...</label>

      <button type="submit">SUBMIT</button>
    </form>
  </div>
</div>

<script>
  function openPopup() {
    document.getElementById("popup").style.display = "flex";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }

  document.getElementById("callbackForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Form submitted successfully!");
    closePopup();
  });
</script>

</body>
</html>
