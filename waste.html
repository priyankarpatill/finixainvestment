<div class="hero-slider">
  <div class="slide active" style="background-image: url('./img/main.jpg')">
    <div class="text-overlay">
      <h2>Smarter Investment</h2>
      <p>Builds his financial future with Finaxa Investment Group</p>
      <button>SCHEDULE A MEETING</button>
    </div>
  </div>
  <div class="slide" style="background-image: url('./img/al-jadaf-walk-dubai.jpg')">
    <div class="text-overlay">
      <h2>Assured Returns Upto 20%</h2>
      <p>Invests wisely with Finaxa Investment Group</p>
    </div>
  </div>

  <div class="progress-line"></div>

  <button class="arrow prev">&#10094;</button>
  <button class="arrow next">&#10095;</button>
</div>
<style>
.hero-slider {
  position: relative;
  height: 100vh;
  overflow: hidden;
}

.slide {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 1s ease;
}

.slide.active {
  opacity: 1;
  z-index: 1;
}

.text-overlay {
  position: absolute;
  top: 50%;
  left: 10%;
  transform: translateY(-50%);
  color: white;
  max-width: 40%;
  text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
}

.text-overlay h2 {
  font-size: 3rem;
  font-weight: bold;
}

.text-overlay p {
  margin: 10px 0;
}

.text-overlay button {
  padding: 10px 20px;
  background-color: #b07240;
  border: none;
  color: white;
  cursor: pointer;
}

.arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  font-size: 2rem;
  padding: 10px;
  cursor: pointer;
  z-index: 2;
}

.arrow.prev { left: 20px; }
.arrow.next { right: 20px; }

.progress-line {
  position: absolute;
  bottom: 0;
  left: 0;
  height: 4px;
  background-color: #b07240;
  width: 0%;
  animation: progressBar 5s linear infinite;
}

@keyframes progressBar {
  from { width: 0%; }
  to { width: 100%; }
}
</style>
<script>
const slides = document.querySelectorAll('.slide');
const progress = document.querySelector('.progress-line');
let current = 0;

function showSlide(index) {
  slides[current].classList.remove('active');
  current = index;
  slides[current].classList.add('active');

  // Restart progress animation
  progress.style.animation = 'none';
  void progress.offsetWidth; // Trigger reflow
  progress.style.animation = 'progressBar 5s linear infinite';
}

document.querySelector('.next').onclick = () => {
  showSlide((current + 1) % slides.length);
};

document.querySelector('.prev').onclick = () => {
  showSlide((current - 1 + slides.length) % slides.length);
};

// Auto slide every 5 seconds
setInterval(() => {
  showSlide((current + 1) % slides.length);
}, 5000);
</script>
